<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <!-- Importing all necessary files -->
    <div id="included">
        <link rel="stylesheet" href="css/Top.css" />
        <script type="text/javascript" src="js/Top.js"></script>

        <!-- Divider, This is the first (top) portion of the main page-->
        <div id="top">
            <a href="Main_Page.html"><img src="images/logo.jpg" alt="Logo" class="logo"></a>

            <!-- Address at top of screen -->
            <span class="topAddress">
                <input type="text" id="deliveryAddress" onchange="addressChange();" />
                <img src="images/locationIcon.png" />
            </span>

            <div id="shoppingCart">
                <a onclick="openCart();"><img src="images/cart.png" class="package"></a>                
            </div>

        </div>
        <!--
            Failed attempt at clicking off / closing cart
        <div id="invis" onclick="closeCart();"></div>
        -->

        <!-- The pop up window displayed when clicking on the cart-->
        <div id="cartPopUp">
            <span id="closeWindow" onclick="closeCart();">X</span>
            <span id="details">Order Details</span>
            <div id="allOrders">
                <span class="order">Vegan Mexican...........<span class="price">$15.50</span>
                    <!-- Minus / Plus option-->
                </span>
                <span class="order">Nachos........................<span class="price">$15.50</span>
                    <!-- Minus / Plus option-->
                </span>
            </div>
            <div id="totalsSection">
                <span id="subtotal">Food and beverage subtotal.. <span class="price">$15.50</span></span>
                <hr class="cartDividor"/>
                <span id="GST">GST............................ <span class="price">$15.50</span></span><br />
                <span id="PST">PST............................. <span class="price">$15.50</span></span><br />
                <hr class="cartDividor"/>
                <span id="Total">Total ........................... <span class="price">$15.50</span></span>
            </div>
            <button id="makeOrder" onclick="makeOrder();">Place Order</button>
        </div>

        <hr class="dividers" />

        <script>
                displayAddress();
        </script>
    </div>
</body>
</html>
